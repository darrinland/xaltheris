@for (item of [
{ title: 'Hex Board', link: '/hex-board' },
{ title: 'Move Card', link: '/move-card' },
{ title: 'Import Cards', link: '/move-card-batch' },
{ title: 'About', link: '/about' }
]; track item.title) {

</button>
}
